version: 1.0.0.{build}
platform: Any CPU
configuration: Release
build_script:
- cmd: msbuild Wii-U-Homebrew-Installer\Wii-U-Homebrew-Installer.sln && msbuild Wii-or-VWii-Homebrew-Installer\Wii-or-VWii-Homebrew-Installer.sln && 7z a Homebrew-Installers.zip "Wii-or-VWii-Homebrew-Installer\Wii-or-VWii-Homebrew-Installer\bin\Release\Wii-or-VWii-Homebrew-Installer.exe" "Wii-U-Homebrew-Installer\Wii-U-Homebrew-Installer\bin\Release\Wii-U-Homebrew-Installer.exe"
artifacts:
- path: Homebrew-Installers.zip
  name: Homebrew-Installers
deploy:
- provider: GitHub
  tag: auto-build
  release: Homebrew Installers Auto-Build
  description: latest build made from the latest commit
  auth_token:
    secure: 8r3QMt82uBYlPjD+kITqDiB+ArNkYj4Wd3YytPMtZKJ/hmW6P6NCV76siuCEZ3CR
  prerelease: true
  force_update: true